
<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Internship Registration</title>
    <style>
        body {
            background-color: lightgrey;
			margin: 1cm;	
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms['register']['name'].value;
            var age = document.forms['register']['age'].value;
			<form action="/action_page.php">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
            <input type="submit">
            </form>
            var email = document.forms['register']['email'].value;
            if(!name.match(/^[A-Za-z]+$/)) {
				alert("Name:\t* CHARACTERS ONLY");
			}
            if(parseInt(age) < 18) {
                alert("Age:\t* EQUAL OR GREATER THAN 18");
            }
            if(!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("Email ID:\t* INVALID EMAIL ID");
            }
        }
    </script>
</head>
<body>
    <img src="internship.jpg" width=300>
    <div>
        <form name="register" onsubmit="validateForm()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                
				<tr>
				 
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" minlength="8"><br><br></td>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>graduation year:</td>
                    <td>
                        <input list="venue" />
                        <datalist id="venue">
                            <option value="2018">
                            <option value="2019">
                            
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
